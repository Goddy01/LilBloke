<!-- paginator -->
{% if results.has_other_pages %}
<div class="col-12">
    <ul class="paginator">
        {% if results.has_previous %}
        <li class="paginator__item paginator__item--prev">
            <a href="?{% if query %}query={{query}}&{% endif %}page={{results.previous_page_number}}"><i class="icon ion-ios-arrow-back"></i></a>
        </li>
        {% endif %}
        {% for i in results.paginator.page_range %}
        {% if results.number == i %}
        <!-- <li class="paginator__item"><a href="#"></a></li> -->
        <li class="paginator__item paginator__item--active">
            <a href="#">
                <span>
                    {{ i }}
                    <span>(current)</span>
                </span>
            </a>
        </li>
        {% else %}
        <li class="paginator__item">
            <a href="?{% if query %}query={{query}}&{% endif %}page={{ i }}">{{ i }}</a>
        </li>
        {% endif %}
        {% endfor %}

        {% if results.has_next %}
        <li class="paginator__item paginator__item--next">
            <a href="?{% if query %}query={{query}}&{% endif %}page={{ results.next_page_number }}"><i class="icon ion-ios-arrow-forward"></i></a>
        </li>
        <li class="paginator__item">
            <a href="?{% if query %}query={{query}}&{% endif %}page={{ results.paginator.num_pages }}">
                <i class="icon ion-ios-arrow-forward"></i>
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
{% endif %}
<!-- end paginator -->
